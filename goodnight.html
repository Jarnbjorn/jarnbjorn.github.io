<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="goodnight.css">
	<script src="lib/typed.js" type="text/javascript"></script>
	<title>Goodnight</title>
</head>
<body>
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<script>
  var typed = new Typed('#typed', {
    stringsElement: '#typed-strings'
  });
</script>

<div id="typed-strings">
    <p>Typed.js is a <strong>JavaScript</strong> library.</p>
    <p>It <em>types</em> out sentences.</p>
</div>

<span id="typed"></span>
<div class="super-moon">
	<div class="crater"><button onclick="document.getElementById('player').play()"><img src="icons8-play-60.png"></button>
		<button onclick="document.getElementById('player').pause()"><img src="icons8-pause-filled-60.png"></button></div>
  <div class="crater2"></div>
  <div class="crater3"></div>
</div>

<audio id="player" src="Arcade Fire - Song on the Beach Photograph.mp3">
	<source src="sound.mp3" preload="auto">
</audio>
</body>
</html>
